<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Love Timer üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 22px;
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.25);
    }

    .heart {
      color: #ff5fa2;
      margin-top: 25px;
      font-size: 22px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="subtitle">Dal 14 gennaio 2024</div>
    <div class="title">ti amo da:</div>
    <div class="timer" id="timer"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    const startDate = new Date("2024-01-14T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").innerHTML =
        `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
